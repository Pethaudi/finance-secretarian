<div id="body">
    <form #loginForm="ngForm">
        <h2>{{ "login.header" | translate }}</h2>
        <input type="email" placeholder="{{ 'login.email' | translate }}" name="emailInput" [disabled]="disableForms"
            [(ngModel)]="email" required autocomplete="email" #emailInput="ngModel">
        <input type="password" placeholder="{{ 'login.password' | translate }}" name="passwordInput" [disabled]="disableForms"
            [(ngModel)]="password" required autocomplete="current-password" #passwordInput="ngModel">
        <button [disabled]="loginForm.invalid || disableForms" (click)="login()">{{ "login.login" | translate }}</button>
    </form>
</div>
